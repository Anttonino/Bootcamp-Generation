<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

<body>
  <!-- Cabeçalho do site -->
  <header>
    <nav>
      <header>
        <nav>
                <a>Victor's Portfolio</a>
                <a href="index.html">Home</a>
                <a href="contato.html">Contato</a>
        </nav>
      </header>
    </nav>
  </header>
  <hr>
  <!-- /Cabeçalho do site -->

  <!-- Corpo principal do site -->
  <main>
    <section>
      <div>
        <h1>Entre em contato</h1>
        <form>
          <p>
            <label for="name">Nome</label> <br>
            <input name="name" type="text" id="name">
          </p>
          <p>
            <label for="email">E-mail</label> <br>
            <input name="email" type="email" id="email">
          </p>
          <p>
            <label for="message">Mensagem</label> <br>
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
          </p>
          <p>
            <button id="send">Enviar</button>
          </p>
        </form>
      </div>
      <div>
        <h3>Endereço de trabalho</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.027577572313!2d-43.17620408603459!3d-22.91235364382775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9981d8ad73b6d3%3A0xf080348218997576!2sIbmec%20Centro!5e0!3m2!1spt-BR!2sbr!4v1667921831201!5m2!1spt-BR!2sbr"
          width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>
